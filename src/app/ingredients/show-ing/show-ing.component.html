

  <!-- Modal -->

  <nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="null"
  (nzOnCancel)="closeClick()"
>
  <ng-template #modalTitle>{{ModalTitle}}</ng-template>

  <ng-template #modalContent>
    <form nz-form [formGroup]="form">
      <input type="hidden" formControlName="id">
      <input type="hidden" formControlName="sid">

      <nz-form-item>
        <nz-form-label [nzSm]="10" [nzXs]="24" >Ingredient Name</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input name="Item Name" formControlName="name">
        </nz-form-control>
    </nz-form-item>    
    <nz-form-item>
        <nz-form-label [nzSm]="10" [nzXs]="24" >Quantity</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input type="text" formControlName="quantity" >
        </nz-form-control>
    </nz-form-item>
      
      <div class="footer">
          <button nz-button nzType="primary" (click)="addIngredients()" *ngIf="ing.Sid==0">Add Item</button>
          <button nz-button nzType="primary" (click)="editIngredients()"*ngIf="ing.Sid!=0">Edit</button>
      </div>
      
    </form>
  </ng-template>
</nz-modal>





<!-- Button trigger modal -->
<div class="addbtn">
  <button nz-button class="addItem" nzType="primary" (click)="showModal()" (click)="addClick()">
    <span>Add Item</span>
  </button>
</div>


<nz-table>
  <thead>
    <tr>
        <th>SID</th>
        <th>Ingredient Name</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of IngredientList; let i =index">
        <td>{{ i + 1 }}</td>
        <td>{{dataItem.Name}}</td>
        <td>{{dataItem.Quantity}}</td>
        <td>
          <button nz-button nzType="primary" (click)="showModal()" (click)="editClick(dataItem)"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
          <button nz-button nzType="primary" nzDanger
            nz-popconfirm nzPopconfirmTitle="Sure to delete?"(nzOnConfirm)="deleteClick(dataItem)">
            <i nz-icon nzType="delete" nzTheme="outline"></i>              
          </button>
        </td>
    </tr>
  </tbody>
</nz-table>
